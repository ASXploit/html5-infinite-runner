<body>
<canvas id="game" width="500" height="250"></canvas>

<script>

// Init variables
const canvas = document.getElementById("game");
const contxt = canvas.getContext("2d");

const reqAnimFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame;

 var game = {
				player: {
    			coords: {x:0, y:0},
          img: new Image()
    		},
        
        state: {
        	current: 0,
          menu: 0,
          game: 1,
          paused: 2
        }
 		};
    
 
 let update = () => {
		// Run game updating
    if(game.state.current === 1) { // If game is running
    	
    }
    
    if(game.state.current === 0) { // If were in the main menu
    
    	// set background color
      contxt.fillStyle = "#6CABC4";
      contxt.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw Text
      contxt.fillStyle = "white";
      contxt.font = "30px Arial";
      contxt.textAlign = "center";
			contxt.fillText("Click to Play!", canvas.width/2, canvas.height/2);
      
      // Add Event listener for starting game
      canvas.addEventListener("click", () => {
      	canvas.removeEventListener("click");
      });
      
      
    }
    
    if(game.state.current === 2) { // if the game is paused
    
    }
    
 }

reqAnimFrame(update);

</script>
